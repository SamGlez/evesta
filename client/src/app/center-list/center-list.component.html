
  <div *ngFor="let center of centers" class=" col-sm-4 card">
    <div class="card-img-top">
      <img class="img-fluid" [src]='"http://localhost:3000/"+center.picture' />
    </div>
    <div class="card-block">
      <h4 class="card-title">{{center.type}}</h4>
      <p class="card-text">{{center.services}}</p>
      <a [routerLink]="[center._id]" class=" btn btn-primary btn-diet"> </a>
    </div>
  </div>
